name: Build ArchGenOS ISO

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies and Prepare Local Packages
        run: |
          pacman -Syu --noconfirm wget
          # Download chaotic keyring and mirrorlist to be installed as local packages
          mkdir -p archiso/airootfs/root/packages
          wget 'https://cdn-mirror.chaotic.cx/chaotic-aur/chaotic-keyring.pkg.tar.zst' -P archiso/airootfs/root/packages/
          wget 'https://cdn-mirror.chaotic.cx/chaotic-aur/chaotic-mirrorlist.pkg.tar.zst' -P archiso/airootfs/root/packages/
          # Install build dependencies
          pacman -Syu --noconfirm archiso git grub syslinux

      - name: Build ISO
        run: |
          mkarchiso -v -w /tmp/archiso-work -o out/ ./archiso

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: archgenos-iso
          path: out/*.iso

  test-iso:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download ISO artifact
        uses: actions/download-artifact@v4
        with:
          name: archgenos-iso

      - name: Install QEMU
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86

      - name: Test ISO boot
        run: |
          qemu-system-x86_64 -m 2G -boot d -cdrom *.iso -display none -serial stdio -no-reboot &
          sleep 60
          kill $!
